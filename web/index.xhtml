<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Movies4Us</title>
    </head>
    <body>
        <h1>Welcome to Movies4Us!</h1>
        <form name="loginForm" method="POST" action="FlowManagerServlet">
        <table>
            <th colspan="2">Login</th>
            <tr><td>Username</td>
                <td><input type="text" name="username" maxlength="10"/></td></tr>
            <tr><td>Password</td>
                <td><input type="password" name="password" maxlength="10"/></td></tr>
            <tr><td><input type="submit" name="action.user.login" value ="Login"/></td>
                <td><input type="submit" name="action.user.signup" value ="Sign Up"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
